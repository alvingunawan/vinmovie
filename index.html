<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vin MovieDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container-fluid bg-success p-1">
      <nav class="navbar">
        <span class="navbar-text fs-3 fw-bold navbar-brand text-white">Vin MovieDB</span>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row bg-success p-2" style="--bs-bg-opacity: 0.88">
        <div class="col-md-6 mt-5 mx-auto editable-div" style="min-height: 65vh">
          <h1 class="mx-auto text-center text-white">Your Best Movie Search Engine</h1>
          <br />
          <div class="input-group">
            <input type="text" class="form-control input-keyword" placeholder="Movie Keywords" />
            <button class="btn btn-primary search-button" type="button">Search</button>
          </div>
        </div>
      </div>
      <div class="row bg-success p-2 movie-container" style="--bs-bg-opacity: 0.88"></div>
    </div>

    <!-- Awal Modal -->
    <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="movieDetailModalLabel">Movie Details</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Akhir Modal -->

    <footer class="footer mt-auto bg-success p-2 py-3">
      <div class="container-fluid">
        <h5 class="text-white text-center">Created by Alvin Gunawan - April 2024</h5>
      </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
